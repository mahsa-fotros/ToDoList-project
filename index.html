<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <head>
      <h1 class="title">Todo List</h1>
    </head>
    <section class="container">
      <form>
        <input
          type="text"
          class="todo-input"
          placeholder="Add a task"
          autofocus
        />
        <button class="todo-submit" type="submit">
          <i class="fas fa-plus-circle fa-2x"></i>
        </button>
      </form>
      <fieldset>
        <legend>All Tasks</legend>
        <div class="filter-todo-container">
          <div class="filter-container">
            <select name="todo" id="todo-filter">
              <option value="all">all</option>
              <option value="uncompleted">To-Do</option>
              <option value="completed">Done</option>
            </select>
          </div>
          <div class="todo-container">
            <h3><span>To-Do</span></h3>
            <ul class="todo-list"> 
            </ul>
          </div>
          <div class="completed-todo-container">
            <h3><span>Done</span></h3>
            <ul class="completed-todo-list">
            </ul>
          </div>
        </div>
      </fieldset>
    </section>
    <script src="/index.js"></script>
  </body>
</html>
